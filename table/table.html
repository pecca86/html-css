<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="table-style.css" />
    <title>Table</title>
</head>
<body>
    <!-- Create a table with four columns: Chair, The Laid Back, The Worker Bee, The Chair 4/2 and
    four rows: Width, Height, Depth, Weigth. Populate the cells with arbitrary values -->
    <table class="specs-table">
        <thead class="table-header">
            <tr class="table-header-row">
                <th>Chair</th>
                <th>The Laid Back</th>
                <th>The Worker Bee</th>
                <th>The Chair 4/2</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr>
                <th>Width</th>
                <td>50cm</td>
                <td>60cm</td>
                <td>70cm</td>
            </tr>
            <tr>
                <th>Height</th>
                <td>50cm</td>
                <td>60cm</td>
                <td>70cm</td>
            </tr>
            <tr>
                <th>Depth</th>
                <td>50cm</td>
                <td>60cm</td>
                <td>70cm</td>
            </tr>
            <tr>
                <th>Weight</th>
                <td>50cm</td>
                <td>60cm</td>
                <td>70cm</td>
            </tr>
        </tbody>
</body>
</html>
