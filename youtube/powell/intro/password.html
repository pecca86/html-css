<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="css/layout.css" />
    <link rel="stylesheet" media="screen" href="css/styles.css" />
    <link rel="stylesheet" media="screen" href="css/table-styles.css" />
    <link rel="stylesheet" media="screen" href="css/profile.css" />
    <link rel="stylesheet" media="screen" href="css/modal.css" />
    <link rel="stylesheet" media="screen" href="css/password.css" />
    <script src="js/modal.js" defer></script>
    <title>Password
    </title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="top-nav nav-sticky">
      <ul class="nav-list">
        <li class="nav-list__logo">
            <a href="home.html" style="color: #fff">MANI</a>
          </li>
        <li class="nav-list__item">Logout</li>
        <li class="nav-list__item">Profile</li>
      </ul>
    </nav>
    <!-- FORM -->
    <div class="container">
      <form class="cta-form" action="#">
        <div class="form-input">
          <label for="old-password">Old password</label>
          <input id="old-password" type="password" required />
        </div>
        <div class="form-input">
          <label for="new-password">New password</label>
          <input id="new-password" type="password" required />
        </div>
        <div class="form-input">
            <label for="confirm-new-password">Confirm new password</label>
            <input id="confirm-new-password" type="password" required />
          </div>
        <button class="btn btn--form form-input">Save</button>
      </form>
    </div>
  </body>
</html>
