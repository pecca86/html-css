<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/modal.css" />
    <script src="js/modal.js" defer></script>
    <title>js-modal</title>
  </head>
  <body>
    <!-- https://www.freecodecamp.org/news/how-to-build-a-modal-with-javascript/ -->

    <section class="modal hidden">
      <div class="flex">
        <button class="btn-close">â¨‰</button>
      </div>
      <div>
        <h3>Add an Accout</h3>
        <p>
          Please fill out all fields to add an account.
        </p>
      </div>
      <label for="account-name">Account Name</label>
      <input type="text" id="account-name" placeholder="Savings, Checking etc." />
      <label for="iban">IBAN</label>
      <input type="text" id="iban" placeholder="FI28 2333 3333 0000 20" />
      <label for="balance">Balance</label>
      <input type="number" id="balance" placeholder="100.40" />
      <button class="btn-modal">Add Account</button>
    </section>

    <div class="overlay hidden"></div>
    <button class="btn btn-open">Add a new Account</button>
  </body>
</html>
