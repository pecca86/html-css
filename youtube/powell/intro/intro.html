<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="css/styles.css" />
    <link rel="stylesheet" media="screen" href="css/table-styles.css" />
    <title>Intro</title>
  </head>
  <body>
    <nav class="top-nav nav-sticky">
      <ul class="nav-list">
        <li class="nav-list__logo">MANI</li>
        <li class="nav-list__item">Logout</li>
        <li class="nav-list__item">Profile</li>
      </ul>
    </nav>

    <header class="header hero-banner container shadow-box box__rounded-sm">
      <h1 class="heading-primary">Welcome, Pekka!</h1>

      <h2 class="heading-secondary">
        Here is a quick overview of your account/s.
      </h2>
    </header>

    <section class="account-overview container">
      <table class="account-table">
        <thead>
          <tr>
            <th>Account Name</th>
            <th></th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#">Account 1</a></td>
            <td></td>
            <td>1000</td>
          </tr>
          <tr>
            <td><a href="#">Account 2</a></td>
            <td></td>
            <td>2000</td>
          </tr>
          <tr>
            <td><a href="#">Account 3</a></td>
            <td></td>
            <td>3000</td>
          </tr>
          <tr>
            <td><strong>Total:</strong></td>
            <td></td>
            <td><strong>6000</strong></td>
          </tr>
        </tbody>
      </table>
    </section>
    <div class="divider margin-bottom-2 margin-top-2"></div>
    <section class="graph container">
        <div>
            <canvas id="myChart"></canvas>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
    </section>
    <main></main>
  </body>
</html>
