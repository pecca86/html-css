<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="css/layout.css" />
    <link rel="stylesheet" media="screen" href="css/styles.css" />
    <link rel="stylesheet" media="screen" href="css/table-styles.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script src="js/modal.js" defer></script>
    <title>Home</title>
  </head>
  <body>
    <nav class="top-nav nav-sticky">
      <ul class="nav-list">
        <li class="nav-list__logo">MANI</li>
        <li class="nav-list__item">Logout</li>
        <li class="nav-list__item">Profile</li>
      </ul>
    </nav>
    <!-- HEADER -->
    <header class="header hero-banner container shadow-box box__rounded-sm">
      <h1 class="heading-primary mb-sm">Welcome, Pekka!</h1>

      <h2 class="heading-secondary mb-sm">
        Here is a quick overview of your account/s.
      </h2>
    </header>

    <!-- MODAL -->
    <div class="container">
      <section class="modal hidden">
        <div class="flex">
          <button class="btn-close">â¨‰</button>
        </div>
        <div>
          <h2 class="heading-secondary">Add an Accout</h3>
          <p class="mb-sm">Please fill out all fields to add an account.</p>
        </div>
        <label for="account-name" class="heading-tertiary">Account Name</label>
        <input
          type="text"
          id="account-name"
          placeholder="Savings, Checking etc." />
        <label for="iban" class="heading-tertiary">IBAN</label>
        <input type="text" id="iban" placeholder="FI28 2333 3333 0000 20" />
        <label for="balance" class="heading-tertiary">Balance</label>
        <input type="number" id="balance" placeholder="100.40" />
        <button class="btn-modal">Add Account</button>
      </section>

      <div class="overlay hidden"></div>
      <button class="btn btn-open">Add Account</button>
    </div>

    <!-- ACCOUNT LIST -->
    <section class="account-overview container">
      <table class="account-table">
        <thead>
          <tr>
            <th>Account Name</th>
            <th></th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#">Account 1</a></td>
            <td></td>
            <td>1000</td>
          </tr>
          <tr>
            <td><a href="#">Account 2</a></td>
            <td></td>
            <td>2000</td>
          </tr>
          <tr>
            <td><a href="#">Account 3</a></td>
            <td></td>
            <td>3000</td>
          </tr>
          <tr>
            <td><strong>Total:</strong></td>
            <td></td>
            <td><strong>6000</strong></td>
          </tr>
        </tbody>
      </table>
    </section>
    <div class="divider margin-bottom-2 margin-top-2"></div>

    <!-- GRAPH -->
    <section class="graph container">
      <div>
        <canvas id="myChart"></canvas>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        const ctx = document.getElementById("myChart");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
              {
                label: "# of Votes",
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      </script>
    </section>
    <main></main>
  </body>
</html>
